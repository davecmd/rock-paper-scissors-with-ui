<!DOCTYPE html>
<html>
<head>
    <title> Rock Paper Scissors </title>
    <script src="https://kit.fontawesome.com/50973e608d.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class = "scores">
        
        <h1 id="player">Player Score: 0</h1>
        <h2>Rock Paper or Scissors?</h2>
    <h1 id="computer">Computer Score: 0</h1>
    </div>
    <div class="inputs">
    <button id="rock">  <i class="far fa-hand-rock"></i>  </button>
    <button id="paper"><i class="far fa-hand-paper"></i></button>
    <button id="scissors"><i class="far fa-hand-scissors"></i></button>
    </div>
    <div> <h2 id="computerChoice"></h2>
    <h2 id="outcomeGame"> </h2></div>
    <script> 
    let outcome;
    let playerScore = 0;
    let computerScore = 0;

    function getRandomInt(min,max) {
        // Use integers only for min/max
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function computerPlay(){
        let choice = getRandomInt(1,3);
        switch (choice) {
            case 1:
            return "rock";
            break;
            case 2:
            return "paper";
            break;
            case 3:
            return "scissors";
            break;

        }
      
    }
    function playRound(playerSelection, computerSelection) {
        let choiceElement = document.querySelector("#computerChoice");
        choiceElement.textContent = "Computer Choice: " + computerSelection;
        
        let outcomeElement = document.querySelector("#outcomeGame");

        switch (playerSelection) { 

            case "rock": 
                switch (computerSelection) {
                    case "rock":
                    outcome = "tie";
                    outcomeElement.textContent = "You tie!";
                    break;
                    case "paper":
                    outcome = "lose";
                    outcomeElement.textContent = "You Lose! " + computerSelection + " beats " + playerSelection;
                    break;
                    case "scissors":
                    outcome = "win";
                    outcomeElement.textContent = "You Win! " + playerSelection + " beats " + computerSelection;
                    break;
                }
            break;
            case "paper": 
                switch (computerSelection) {
                    case "paper":
                    outcome = "tie";
                    outcomeElement.textContent = "You tie!";
                    break;
                    case "scissors":
                    outcome = "lose";
                    outcomeElement.textContent = "You Lose! " + computerSelection + " beats " + playerSelection;
                    break;
                    case "rock":
                    outcome = "win";
                    outcomeElement.textContent = "You Win! " + playerSelection + " beats " + computerSelection;
                    break;
                } 
                break;
            case "scissors": 
                switch (computerSelection) {
                    case "scissors":
                    outcome = "tie";
                    outcomeElement.textContent = "You tie!";
                    break;
                    case "rock":
                    outcome = "lose";
                    outcomeElement.textContent = "You Lose! " + computerSelection + " beats " + playerSelection;
                    break;
                    case "paper":
                    outcome = "win";
                    outcomeElement.textContent = "You Win! " + playerSelection + " beats " + computerSelection;
                    break;
            }
            break;
        }
    }
    function scoreOutcome() {
        if (outcome == "win") {
            playerScore++;
        }
        else if (outcome == "lose") {
            computerScore++;
        } border: 0;
    
    }
    function reset() {
        playerScore = 0;
        computerScore = 0;
        setScore();
    }

    function decideWinner() {
        if (playerScore == 5 || computerScore == 5) {
        if (playerScore > computerScore) {
            alert("YOU WON THE GAME!");
        }
        else if (playerScore < computerScore) {
            alert("YOU LOSE THE GAME!");
        }
        else {
            alert("YOU TIE THE GAME!");
        }
        reset ();
    }
    }

 
    function setScore() {
        let playerElement = document.querySelector('#player');
        playerElement.textContent = ('Player Score: ' + playerScore);
        
        let computerElement =  document.querySelector('#computer');
        computerElement.textContent = ('Computer Score: ' + computerScore);
    }
    function completeRound (playerChoice, computerChoice) {
        playRound(playerChoice,  computerChoice);
        scoreOutcome();
        setScore();
        decideWinner();
    }
function game () {
   const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {
        button.addEventListener('click', (e) => {

            if (button.id == 'rock') {
                completeRound("rock", computerPlay());
            }
            else if (button.id == 'paper') {
                completeRound("paper", computerPlay());
            }
            else {
                completeRound("scissors", computerPlay());
            } 
        });
    });
    }
    game(); 
    
    </script>
</body>    
</html>
